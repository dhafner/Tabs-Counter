<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../src/tab-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <h1>Active Tabs Count: <span class="count"></span>  </h1>
    <script>
        var titleText = " Tabs opened.";
        tabs = new tabCount(function(count){
            $(".count").html(count);
            $('title').text(count+titleText);
        });
    </script>
</body>
